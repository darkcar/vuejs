<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue2-6.10.js"></script>
    <script src="../lib/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <com1 v-bind:parentmsg="msg" @func="getMsgFromChild"></com1>
    </div>

    <template id="tmpl">
        <div>
            <h2>Child Component -- {{parentmsg}}</h2>
            <input type="button" value="Pass data to parent" @click="sendMsg">
        </div>
    </template>
    <script>
        var com1 = {
            template: '#tmpl',
            data() {
                return {
                    msg: 'Child Msg Value, sending data to parent'
                }
            },
            props: ['parentmsg'],
            methods: {
                sendMsg(){
                    this.$emit('func', this.msg);
                }
            }
        }

        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Data from Parenet component',
                msgFromChild: ''
            },
            methods: {
                getMsgFromChild(data) {
                    this.msgFromChild = data;
                    alert(this.msgFromChild);
                }
            },
            components: {
                com1
            }
        });
    </script>
</body>
</html>
